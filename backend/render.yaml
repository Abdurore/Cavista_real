services:
  - type: web
    name: preventai-backend
    env: php
    buildCommand: |
      composer install --no-dev
      cp .env.example .env
      php artisan key:generate
    startCommand: |
      php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.1-8b-instant